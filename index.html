<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LN - Eureka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-center">
        <img src="./assets/logo.svg" alt="logo" class="header-logo">
      <div class="header-search">
        <input type="text" name="text" id="text" placeholder="Search">
        <img src="./assets/Search.svg" alt="Search">
      </div>
      <div class="header-links">
        <ul>
          <li class="active">New arrivals</li>
          <li>Categories</li>
          <li>Dress</li>
          <li>Sale</li>
        </ul>
        <div>
          <img src="./assets/Bag.svg" alt="Bag">
          <span>Cart</span>
        </div>
        <img src="./assets/nav-user.svg" alt="nav-user">
      </div>
      </div>
    </header>
    <main class="main">
      <div class="main-center">
        <div class="main-text">
          <h1>
            Best <span>quality</span> is our first <span>priority üõç</span>
          </h1>
          <p>Eureka is an online fashion store for taste-makers and trend-breakers all over the country.</p>
          <div class="main-text-button">
            <button>Shop now</button>
            <button>Explore</button>
          </div>
        </div>
        <div class="main-img">
          <img class="main-img-girl" draggable="false" src="./assets/banner-right.png" alt="banner-right">
          <img class="main-img-socials" src="./assets/banner-socials.svg" alt="banner-socials">
        </div>
      </div>


      <section class="section">
        <div class="section-center">
          <h2>Top brands -</h2>
          <div class="section-brands">
            <img src="./assets/brands.svg" alt="brands">
            <img src="./assets/powered-tag.svg" alt="powered-tag">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
